<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cities List</title>
  <style>
   
    ol {
      list-style-type: decimal-leading-zero;
      padding-left: 20px;
      font-family: Arial, sans-serif;
    }


    .city1 {
      color: hsl(0, 70%, 50%); 
      font-style: italic;
    }
    .city2 {
      color: rgb(59, 130, 246); 
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .city3 {
      background-color: rgba(255, 165, 0, 0.2); 
      border-radius: 6px;
      padding: 4px;
    }
    .city4 {
      color: #9333ea; 
      font-weight: bold;
      text-shadow: 1px 1px 2px #ccc;
    }
    .city5 {
      color: #22c55e; 
      border-bottom: 2px dashed #22c55e;
    }
  </style>
</head>
<body>
  <h1>Top Cities</h1>
  <ol>
    <li class="city1">Tokyo</li>
    <li class="city2">Paris</li>
    <li class="city3">New York</li>
    <li class="city4">Sydney</li>
    <li class="city5">Dubai</li>
  </ol>
</body>
</html>
