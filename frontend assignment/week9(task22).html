<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #111827;
    }

    #todo-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #todo-input {
      width: 65%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    #add-btn {
      padding: 10px 16px;
      margin-left: 8px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #add-btn:hover {
      background: #2563eb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f3f4f6;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .task-text {
      flex: 1;
      margin-left: 10px;
    }

    .completed {
      text-decoration: line-through;
      color: #6b7280;
    }

    .btn-group button {
      margin-left: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn { background: #ef4444; color: #fff; }
    .delete-btn:hover { background: #dc2626; }

    .up-btn { background: #10b981; color: #fff; }
    .up-btn:hover { background: #059669; }

    .down-btn { background: #f59e0b; color: #fff; }
    .down-btn:hover { background: #d97706; }
  </style>
</head>
<body>
  <h1>Feature-Rich To-Do List</h1>
  <div id="todo-container">
    <input type="text" id="todo-input" placeholder="Enter a task">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    const addBtn = document.getElementById("add-btn");
    const todoInput = document.getElementById("todo-input");
    const todoList = document.getElementById("todo-list");

    addBtn.addEventListener("click", function() {
      const task = todoInput.value.trim();
      if (task !== "") {
        const li = document.createElement("li");

      
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", function() {
          taskText.classList.toggle("completed", checkbox.checked);
        });

       
        const taskText = document.createElement("span");
        taskText.textContent = task;
        taskText.className = "task-text";

       
        const btnGroup = document.createElement("div");
        btnGroup.className = "btn-group";

       
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.addEventListener("click", function() {
          todoList.removeChild(li);
        });

       
        const upBtn = document.createElement("button");
        upBtn.textContent = "Up";
        upBtn.className = "up-btn";
        upBtn.addEventListener("click", function() {
          if (li.previousElementSibling) {
            todoList.insertBefore(li, li.previousElementSibling);
          }
        });

        
        const downBtn = document.createElement("button");
        downBtn.textContent = "Down";
        downBtn.className = "down-btn";
        downBtn.addEventListener("click", function() {
          if (li.nextElementSibling) {
            todoList.insertBefore(li.nextElementSibling, li);
          }
        });

       
        btnGroup.appendChild(upBtn);
        btnGroup.appendChild(downBtn);
        btnGroup.appendChild(deleteBtn);

        
        li.appendChild(checkbox);
        li.appendChild(taskText);
        li.appendChild(btnGroup);

        todoList.appendChild(li);
        todoInput.value = "";
      }
    });
  </script>
</body>
</html>
