<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
    }

    nav {
      background: #1f2937; 
      padding: 12px 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: #f9fafb;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      position: relative;
      transition: all 0.3s ease;
    }

    
    nav ul li a:hover {
      animation: hoverPulse 0.6s ease forwards;
      background: #3b82f6;
      color: #fff;
    }

    
    @keyframes hoverPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1.1); }
    }


    nav ul li a::after {
      content: "";
      display: block;
      height: 3px;
      background: #3b82f6;
      width: 0;
      transition: width 0.4s ease;
      margin: auto;
    }

    nav ul li a:hover::after {
      width: 100%; 
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
