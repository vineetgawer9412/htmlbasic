<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulated Fetch</title>
</head>
<body>
  <h2>Server Response Simulation</h2>
  <div id="output">Fetching data...</div>

  <script>
   
    function fetchData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
         
          const data = {
            id: 1,
            name: "Shobhit",
            role: "Student",
            message: "Data fetched successfully!"
          };
          resolve(data);
        }, 2000); 
      });
    }

 
    fetchData()
      .then(response => {
        document.getElementById("output").innerHTML =
          "<strong>Server Response:</strong><br>" +
          "ID: " + response.id + "<br>" +
          "Name: " + response.name + "<br>" +
          "Role: " + response.role + "<br>" +
          "Message: " + response.message;
      })
      .catch(error => {
        document.getElementById("output").innerHTML = "Error: " + error;
      });
  </script>
</body>
</html>
