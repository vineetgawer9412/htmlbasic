<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movies</title>
  <style>
   
    ul {
      list-style-type: square;
      padding-left: 20px;
      font-family: Arial, sans-serif;
    }

    ul li {
      margin-bottom: 6px;
      font-size: 16px;
      color: #374151; 
    }

   
    .favorite {
      color: #22c55e; 
      font-weight: bold;
      background-color: rgba(34, 197, 94, 0.1); 
      border-left: 4px solid #22c55e;
      padding-left: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My Favorite Movies</h1>
  <ul>
    <li>Inception</li>
    <li class="favorite">Interstellar</li>
    <li>The Dark Knight</li>
    <li>Avengers: Endgame</li>
    <li>Parasite</li>
  </ul>
</body>
</html>
