<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #111827;
    }

    #todo-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #todo-input {
      width: 70%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    #add-btn {
      padding: 10px 16px;
      margin-left: 8px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #add-btn:hover {
      background: #2563eb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f3f4f6;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .delete-btn {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <div id="todo-container">
    <input type="text" id="todo-input" placeholder="Enter a task">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    const addBtn = document.getElementById("add-btn");
    const todoInput = document.getElementById("todo-input");
    const todoList = document.getElementById("todo-list");

    
    addBtn.addEventListener("click", function() {
      const task = todoInput.value.trim();
      if (task !== "") {
        
        const li = document.createElement("li");
        li.textContent = task;

       
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";

      
        deleteBtn.addEventListener("click", function() {
          todoList.removeChild(li);
        });

       
        li.appendChild(deleteBtn);

        
        todoList.appendChild(li);

        todoInput.value = "";
      }
    });
  </script>
</body>
</html>
