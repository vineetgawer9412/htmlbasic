<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

   
    .rocket {
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      animation: launch 8s infinite;
    }

    @keyframes launch {
      0% { bottom: -200px; opacity: 0; }
      20% { bottom: 100px; opacity: 1; }
      50% { bottom: 400px; }
      80% { bottom: 700px; opacity: 1; }
      100% { bottom: 1000px; opacity: 0; }
    }

   
    .astronaut {
      position: absolute;
      top: 50%;
      left: 20%;
      width: 100px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

   
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    
    @media (max-width: 768px) {
      .rocket { width: 80px; }
      .astronaut { width: 70px; }
    }
  </style>
</head>
<body>
 
  <img src="https://cdn-icons-png.flaticon.com/512/321/321830.png" alt="Rocket" class="rocket">

 
  <img src="https://cdn-icons-png.flaticon.com/512/321/321818.png" alt="Astronaut" class="astronaut">

 
  <div class="star" style="top: 20%; left: 30%;"></div>
  <div class="star" style="top: 40%; left: 70%;"></div>
  <div class="star" style="top: 60%; left: 50%;"></div>
  <div class="star" style="top: 80%; left: 20%;"></div>
</body>
</html>
